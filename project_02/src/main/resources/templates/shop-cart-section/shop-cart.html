<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div id="navbar" class="uk-padding-small" th:replace="fragments/navbar::navbar"></div>
<div class="uk-container">
    <div th:if="not ${shopProducts.isEmpty()}">
        <div class="uk-margin">
            <div th:each="map : ${shopProducts}">
                <div th:each="mapEntry : ${map}">
                    <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-4@s uk-margin-large"
                         uk-scrollspy="target: > div; cls:uk-animation-fade; delay: 500" uk-grid>
                        <div class="uk-card-media-left uk-cover-container">
                            <img src="https://store.storeimages.cdn-apple.com/4976/as-images.apple.com/is/image/AppleInc/aos/published/images/3/8/38/stainless/38-stainless-milanese-silver-1up?wid=1673&hei=1353&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1504031913562"
                                 alt="not_found" uk-cover>
                            <canvas width="600" height="400"></canvas>
                        </div>
                        <div>
                            <div class="uk-card-body">
                                <h3 class="uk-card-title">Media Left</h3>
                                <p th:text="${mapEntry.key}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{'/order-confirmation'}">
            <button
                class="uk-button uk-button-primary uk-button-large uk-align-center" type="button">Véglegesítés
            </button>
        </a>
    </div>
    <div th:if="${shopProducts.isEmpty()}">
        <div class="uk-margin">
            <h2> Kosár jelenleg üres. </h2>
            <a th:href="@{'/home'}">
                <button class="uk-button uk-button-primary uk-button-large uk-align-center" type="button"> Vissza a főoldalra.</button>
            </a>
        </div>
    </div>

</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
